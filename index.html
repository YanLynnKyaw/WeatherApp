<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather Check</title>
</head>

<body>
    
    <div class="container">
        <div class="l-info">
            <div class="pic-gradient">
                
            </div>
            <div class="tdy-info">
                <h2>TUESDAY</h2>
                <span>8 Auguest 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span id="tdy">Paris, FR</span>
                </div>
            </div>
            <div class="tdy-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">25°C</h1>
                <h3 id="tdyW">Sunny</h3>
            </div>

        </div>

        <div class="r-info">

            <div class="day-info">
                <div>
                    <span class="title">PERCITITATION</span>
                    <span class="value">4%</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">10%</span>
                </div>
                <div>
                    <span class="title">WIND</span>
                    <span class="value">6 km/h</span>
                </div>
            </div>

            <ul class="day-list">
                <li>
                    <i class='bx bx-cloud-snow'></i>
                    <span>WED</span>
                    <span class="day-tmp">24°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-light-rain'></i>
                    <span>THU</span>
                    <span class="day-tmp">25°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>FRI</span>
                    <span class="day-tmp">26°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>SAT</span>
                    <span class="day-tmp">22°C</span>
                </li>
                
            </ul>

            <div class="btn-container">
                <button class="loc-btn">SEARCH LOCATION</button>
            </div>

        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
